<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="gol.js"></script>
  <title>Conway's Game of Life</title>
</head>

<body>
  <section>
    <label>Controls:</label>
    <button id="pause">Pause</button>
    <button id="play" disabled>Play</button>
    <button id="step" disabled>Step</button>
    <button id="restart">Restart</button>
  </section>
  <section id="config-section">
    <label>Speed:
      <input id="speed-input" type="range" min="0" max="5" value="1" step="1" autocomplete="off" disabled/>
      <span id="speed-output"></span>
    </label>
    <label>Size:
      <input id="size-input" type="range" min="0" max="4" value="1" step="1" autocomplete="off" disabled/>
      <span id="size-output"></span>
    </label>
    <label>Seed:
      <input id="seed-checkbox" type="checkbox" value="true" autocomplete="off" checked/>
      (restart required)
    </label>
  </section>
  <p>Pause to interact with canvas</p>
  <canvas height="700" width="700"></canvas>
</body>

</html>
