<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/gif" href="images/favicon.gif">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="gol.js"></script>
  <title>Conway's Game of Life</title>
</head>

<body>
  <section>
    <h3>Rules</h3>
    <ul>
      <li>Any live cell with two or three live neighbours survives.</li>
      <li>Any dead cell with three live neighbours becomes a live cell.</li>
      <li>All other live cells die in the next generation. Similarly, all other dead cells stay dead.</li>
    </ul>
  </section>
  <section>
    <label>Controls:</label>
    <button id="pause">Pause</button>
    <button id="play" disabled>Play</button>
    <button id="step" disabled>Step</button>
    <button id="restart">Restart</button>
  </section>
  <section id="config-section">
    <label>Speed:
      <input id="speed-input" type="range" min="0" max="5" value="1" step="1" autocomplete="off" disabled/>
      <span id="speed-output"></span>
    </label>
    <label>Size:
      <input id="size-input" type="range" min="0" max="4" value="1" step="1" autocomplete="off" disabled/>
      <span id="size-output"></span>
    </label>
    <label>Seed:
      <input id="seed-checkbox" type="checkbox" value="true" autocomplete="off" checked/>
      (restart required)
    </label>
  </section>
  <section id="canvas-section">
    <p id="population"></p>
    <canvas height="700" width="700"></canvas>
  </section>
</body>

</html>
